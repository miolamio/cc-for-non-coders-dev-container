<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Claude Code — Вход</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0f0f1a;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: #e2e2e8;
  }

  .wrapper {
    width: 100%;
    max-width: 400px;
    padding: 20px;
  }

  .card {
    background: #1a1a2e;
    border: 1px solid #2a2a3e;
    border-radius: 16px;
    padding: 40px 32px 32px;
    text-align: center;
  }

  .title {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: -0.5px;
    margin-bottom: 6px;
    color: #fff;
  }

  .subtitle {
    font-size: 15px;
    color: #8888a0;
    margin-bottom: 32px;
  }

  .error {
    background: rgba(220, 50, 50, 0.12);
    border: 1px solid rgba(220, 50, 50, 0.35);
    color: #f87171;
    font-size: 14px;
    padding: 10px 14px;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  form { display: flex; flex-direction: column; gap: 14px; }

  input[type="password"] {
    width: 100%;
    padding: 12px 16px;
    font-size: 15px;
    color: #e2e2e8;
    background: #12121e;
    border: 1px solid #2a2a3e;
    border-radius: 10px;
    outline: none;
    transition: border-color 0.15s;
  }

  input[type="password"]::placeholder { color: #555568; }
  input[type="password"]:focus { border-color: #a855f7; }

  button {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    font-weight: 600;
    color: #fff;
    background: #a855f7;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.15s;
  }

  button:hover { background: #9333ea; }
  button:active { background: #7e22ce; }

  .footer {
    margin-top: 28px;
    font-size: 12px;
    color: #4a4a60;
    text-align: center;
  }
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <div class="title">Claude Code</div>
    <div class="subtitle">Рабочая среда курса</div>
    <!--ERROR-->
    <form method="POST" action="/login">
      <input type="password" name="password" placeholder="Введите пароль" autofocus required>
      <button type="submit">Войти</button>
    </form>
  </div>
  <div class="footer">Automatica &times; Claude Code</div>
</div>
</body>
</html>
